teal       = "#7fa873"  # fresh green-teal like moss on rocks
sky        = "#83a598"  # misty blue like mountain sky
sapphire   = "#6a9dc2"  # clearer blue like high altitude sky
blue       = "#528bb8"  # bright blue like clear mountain lakes
lavender   = "#b888aa"  # soft purple like mountain wildflowers
text       = "#ebdbb2"  # warm white like morning fog
subtext1   = "#d5c4a1"  # light tan like dried grass
subtext0   = "#bdae93"  # medium beige like tree bark
overlay2   = "#a89984"  # warm gray like granite
overlay1   = "#928374"  # darker gray like storm clouds
overlay0   = "#7c6f64"  # muted brown like earth
surface2   = "#504945"  # dark brown like rich soil
surface1   = "#3c3836"  # deep earth like forest floor
surface0   = "#2e3330"  # dark green-gray like deep forest shadow
base       = "#282828"  # charcoal like night forest
mantle     = "#1d2021"  # near black like cave depths
crust      = "#0f1311"  # darkest green-black like deep earth

